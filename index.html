<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>youtube layout clone</title>
  </head>
  <body>
    <header>
        
      <div class="logo">
        
        <i class="fas fa-bars"></i>
        <img
          class="youtube-logo"
          src="./img/YouTube_Logo_(2013-2017).svg.png"
          alt=""
        />
      </div>
      <form action="" class="search-bar" >
        <input type="search" name="" id="search" placeholder="Samsung" />
        <button type="submit"><i class="fas fa-search"></i></button>
        <i class="fas fa-microphone"></i>
      </form>
      <div class="header-icon">
        <a href=""><i class="fas fa-video"></i></a>
        <a href=""><i class="fas fa-th"></i></a>
        <a href=""><i class="far fa-bell"></i></a>
        <span class="channel-icon">W</span>
      </div>
    </header>
    <div>
        <div class="top-pic"></div>

    
    <section class="videos">
      <article class="video-article">
         <div class="video-container">
          <a href="" class="thumbnail"
            ><img
              class="thumbnail-img"
              src="./img/mqdefault_6s (10).webp"
              alt=""
          /></a>
        </div> 
      </article>
    </section>
</div>
  </body>
</html>
